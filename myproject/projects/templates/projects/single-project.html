{% extends 'main.html' %}


{% block content %}

    <img style="max-width: 500px;" src="{{ project.featured_image.url }}" alt="">
    <h2>{{ project.title }}</h2>
    <hr>
    {% for tag in tags %}
        <span style="border: 1px solid rgb(242, 187, 187); padding: 2px;">{{ tag }}</span>
    {% endfor %}

    <p>{{ project.description }}</p>


{% endblock %}
